{% extends 'nyumba/tenant/menu.html' %}
{% load static %}
{% block css %}

{% endblock %}
{% block content %} 
<div class="container mt-4 pl-0 ml-0 pr-0 mr-0 mb-5 mx-auto bg-white">
    <div class="row mt-1 bg-white ">
        <div class="col-auto col-md-12 bg-white">
        <nav aria-label="breadcrumb " class="second bg-white">
            <ol class="breadcrumb indigo lighten-6 first shadow-lg bg-white px-md-4">
            <li class="breadcrumb-item font-weight-normal ">
                <a class="black-text text-capitallize text-secondary" href="#">
                <span class="mr-md-3 mr-2">Dashboard</span>
                </a>
                <i class="fa fa-angle-double-right icons" aria-hidden="true"></i>
            </li>
            <li class="breadcrumb-item font-weight-normal">
                <a class="black-text text-capitallize text-secondary " href="#">
                <span class="mr-md-3 mr-2">Maintenance</span>
                </a>
                <i class="fa fa-angle-double-right icons" aria-hidden="true"></i>
                </li>
            <li class="breadcrumb-item font-weight-bold">
                <a class="black-text text-capitallize active-2" href="#">
                <span>add maintenance request</span></a></li>
            </ol>
        </nav>
        </div>
    </div>
    <form action="{% url 'nyumba:tenantmaintenance' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row m-3 p-2 mt-3 bg-light">
            <div class="col-12 text-left text-success bg-light">
                <a href="#"> <i class="fa fa-arrow-left mr-3"></i>apply for  maintenance </a>
            </div>
            <div class="col-sm-6 m-0 p-5">
                <div class="row">
                   
                </div>
                <div class="row">
                    
                    <div class="col-sm-12 p-2 ">
                        <label for="unit">choose your House:</label>
                        <!-- <input type="text" name="unit" class="form-control"> -->
                        <select name="unitId" class="custom-select w-100 ">
                            <option selected>select unit</option>
                            {% for k in user_units %}
                            <option value="{{k.id}}" >{{ k.room_name }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
                   
                </div>
                
                
            </div>
            <div class="col-sm-6 w-75">
                <div class="row m-0 p-4">
                    <div class="col-12 pb-3 " style="border-left: 4px solid blue;">
                        <h5 class="card-title">General information</h5>
                    </div>
                    <div class="col-sm-12 ">
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" class="form-control">
                    </div>
                    <div class="col-sm-12 mt-4">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="pro_image" id="pro_image">
                            <label class="custom-file-label"  for="pro_image">Upload problem image</label>
                          </div>
                    </div>
                   
            </div>
            <div class="row m-0 pl-4 pr-4 pb-4">
                
                <div class="col-12 mt-1">
                    <div class="form-group">
                        <label for="problem">Problem description and details:</label>
                        <textarea class="form-control" rows="3"  name="problem" id="problem"></textarea>
                      </div>
                </div>
 
            
             </div>   
           </div>
            <div class="col-12 "> 
                <div class=" row d-flex justify-content-around">
                    <button class="btn border border-danger text-danger">cancel </button>
                    <button type="submit" class="btn btn-success">submit</button>

                </div>
            </div>
        
        </div>
        
        

    </form>
</div>


{% endblock %}
{% block js %}


{% endblock %}
